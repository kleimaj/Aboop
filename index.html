<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/apple/232/palm-tree_1f334.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>~ R E L A X ~</title>
</head>
<body>
    <main class="container">
        <div class="page splash_page" id="splash_page">
            <h2 class = "title fade">ABOOP</h2>
            <h3 class = "title fade">pop<br />breathe <br />restore</h3>
            <div class = "button_collection">
            <button class="splash_button blur fade">Start Game</button>
            <button class="splash_button blur fade settings">Settings</button>
            </div>
        </div>
        <div class="page" id="game_page">
            <button class="return_button fade">X</button>
            <p class="score fade">0</p>
            <div class="bubble_container"></div>
            <div class="breathe_container">
                <!-- <div class="breathe small"> -->
                    <!-- <h3 class="breathe_type"></h3> -->
                <!-- </div> -->
            </div>
        </div>
        <div class="page settings_page" id="settings_page">
            <button class="return_button">X</button>
            <h3 class="settings_titles">Change Themes</h3>
            <div class="themes_container">
                <div class="theme selected"><img src="images/default_bgi.png" alt="background image"></div>
                <div class="theme"><img src="images/bgi2.jpg" alt="background image2"></div>
                <div class="theme"><img src="images/bgi6.jpg" alt="background image3"></div>
                <div class="theme"><img src="images/bggif.gif" alt="background image3"></div>

            </div>
            <h3 class="settings_titles">Change Bubbles</h3>
            <div class="sprite_container">
                <div class="sprite selected"><img src="images/bubble.png" alt="default_bubble"></div>
                <div class="sprite"><img src="images/3d_bubble.png" alt="3d_bubble"></div>
                <div class="sprite"><img src="images/bubble_gum.png" alt="bubble_gum"></div>
            </div>
            <button class="splash_button blur">Start Game</button>
        </div>
    </main>
    <script src="js/modernizr-custom.js"></script>
    <script  src="js/app.js"></script>
</body>

</html>
